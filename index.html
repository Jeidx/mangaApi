<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Founder</title>
        <!-- Link Swiper's CSS -->
    <link rel="icon" href="https://thumbs.dreamstime.com/b/vector-kawaii-anime-emoji-isolated-icons-set-cartoon-logo-collection-outline-clipart-drawing-japanese-manga-face-illustration-222162119.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
</head>
<body class="block">
    <div class="wrapper">
        <header class="bg-primary">
            <div class="wrap-cont">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img class="icon" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/anime_spirited_away_no_face_nobody-512.png" alt="">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                            <a class="randomManga btn btn-warning" aria-current="page" href="#">Random Manga</a>
                            </li>
                            <li class="nav-item">
                            <a class="refreshSlider btn btn-warning " aria-current="page" href="#">Refresh Manga Slider</a>
                            </li>

                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-danger" type="submit">Search</button>
                        </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="store">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
        </div>
        <div class="wrap-cont">
        <!-- Swiper -->
        <div class="swiper mySwiper">

            <div class="skeleton">
                <div class="skelet-card">
                    <div class="skelet-img"></div>

                    <div class="skelet-text"></div>
                    <div class="skelet-text"></div>
                    <div class="skelet-text"></div>
                </div>
                <div class="skelet-card">
                    <div class="skelet-img"></div>

                    <div class="skelet-text"></div>
                    <div class="skelet-text"></div>
                    <div class="skelet-text"></div>
                </div>
                <div class="skelet-card">
                    <div class="skelet-img"></div>

                    <div class="skelet-text"></div>
                    <div class="skelet-text"></div>
                    <div class="skelet-text"></div>
                </div>
            </div>


            <div class="swiper-wrapper">

            </div>
            <div class="swiper-pagination"></div>
        </div>

        <!-- Swiper JS -->

            <div class="wrp-content ">
                <section class="wrp-card left-side">
                    <a class="randomManga btn-classic" aria-current="page" href="#">Get Random Manga</a>
                    
                </section>
                <section class="top-ten">

                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        freeMode: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
      </script>
</body>
</html>
